<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		
		<!-- ubicacion de la libreria graficos -->
		<script src='./dependencies/jQuery/jquery.min.js' type='text/javascript'></script>
		<script src='./dependencies/highcharts/highcharts.js' type='text/javascript'></script>
		<script type='text/javascript' src='./dependencies/highcharts/highstock.js'></script>
		
		<!-- ubicacion del modulo para exportar datos-->
		<script type='text/javascript' src='./dependencies/highcharts/exporting.js'></script>
		<!-- ubicacion del archivo de temas elegido-->
		<script type='text/javascript' src='./dependencies/highcharts/skins/gray.js'></script>
		<!-- JS con los datos 
		<script type='text/javascript' src='dataHolder.js'></script>-->
		<!-- JS para graficar -->
		<!--
		<script type='text/javascript' src='week_summ.js'></script>		
		<script type='text/javascript' src='week_totals.js'></script>
		<script type='text/javascript' src='week_stock.js'></script>
		-->
	</head>
	<body>
	
		<script type='text/javascript'>
			
			var qsData = document.location.search.substring(1).split ("&");
			var data = {};
			
			for (var a = 0; a < qsData.length; a++) {
				var pair = qsData[a].split ("=");
				data[pair[0]] = unescape(pair[1]);
			}
			
			var s = document.createElement('script');	
			s.type = 'text/javascript';	
			s.src = "./projects/" + data.file;
			
			var weekSumm = document.createElement('script');	
			weekSumm.type = 'text/javascript';	
			weekSumm.src = "week_summ.js";
			
			var weekTotals = document.createElement('script');	
			weekTotals.type = 'text/javascript';	
			weekTotals.src = "week_totals.js";
			
			var weekStock = document.createElement('script');	
			weekStock.type = 'text/javascript';	
			weekStock.src = "week_stock.js";
			
			document.getElementsByTagName("head")[0].appendChild(s);
			
			document.getElementsByTagName("head")[0].appendChild (weekSumm);
			document.getElementsByTagName("head")[0].appendChild (weekTotals);
			document.getElementsByTagName("head")[0].appendChild (weekStock);
		</script>
		
		<script type='text/javascript'>
			//Creo los divs con los gr√°ficos
			
			var divContainerWeekTotal =  document.createElement('div');
			divContainerWeekTotal.id = 'containerWeekTotal';
			divContainerWeekTotal.style.width = '100%';
			divContainerWeekTotal.style.height = '400px';
			divContainerWeekTotal.style.margin = '10 auto';
			
			var divContainerWeeksSummary =  document.createElement('div');
			divContainerWeeksSummary.id = 'containerWeeksSummary';
			divContainerWeeksSummary.style.width = '100%';
			divContainerWeeksSummary.style.height = '400px';
			divContainerWeeksSummary.style.margin = '10 auto';
			
			var divContainerWeekStock =  document.createElement('div');
			divContainerWeekStock.id = 'containerWeekStock';
			divContainerWeekStock.style.width = '100%';
			divContainerWeekStock.style.height = '400px';
			divContainerWeekStock.style.margin = '10 auto';
			
			document.getElementsByTagName("body")[0].appendChild (divContainerWeekTotal);
			document.getElementsByTagName("body")[0].appendChild (divContainerWeeksSummary);
			document.getElementsByTagName("body")[0].appendChild (divContainerWeekStock);
		</script>
				
	</body>
</html>
